<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width
=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-
scalable=no">
    <meta name="apple-mobile-web-app-title" content="试客">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-
app-status-bar-style" content="white-translucent">
    <meta name="apple-
mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/mobile_reset.css">
    <link rel="stylesheet" href="../css/center.css">
    <title>个人中心</title>
    <script>
    (function() {
        document.addEventListener('DOMContentLoaded', function() {
            var html = document.documentElement;
            var windowWidth = html.clientWidth;
            html.style.fontSize = windowWidth / 7.5 + 'px';
            // 等价于html.style.fontSize = windowWidth / 750 * 100 + 'px';
        }, false);
    })();


    // 这个7.5就是根据设计稿的横向宽度来确定的，假如你的设计稿是640
    // 那么 html.
    </script>
</head>

<body>
    <div class="person-info">
        <div class="message">
            <a href="#">
                <img src="../img/personCenter/personal_icon_xx_default@2x.png" alt="">
                <b>55</b>
            </a>
        </div>
        <div class="main-info">
            <p><span class="name">李莹莹</span></p>
            <p>
                <a href="#"><img src="../img/personCenter/personal_icon_vip_default@2x.png" alt=""></a>
            </p>
            <p><span class="dealLine">会员到期时间：
                 <span>2018-03-06</span></p>
            </span>
        </div>
    </div>
    <div class="asset">
        <div class="assetIcon">
            <a href="#">
                <img src="../img/personCenter/personal_icon_wdzc_default@2x.png" alt="">
            </a>
            <p>我的资产</p>
        </div>
        <div class="assetNum">
            <p class="num">190000.00元</p>
            <p>可提取本金</p>
        </div>
    </div>
    <div class="setting">
        <a href="#">
            <div class="basic left mui-navigate-right">基础信息</div>
            <div class="more right mui-icon mui-icon-help"></div>
        </a>
    </div>
    <div id="popover" class="mui-popover">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell"><a href="#">Item1</a></li>
            <li class="mui-table-view-cell"><a href="#">Item2</a></li>
            <li class="mui-table-view-cell"><a href="#">Item3</a></li>
            <li class="mui-table-view-cell"><a href="#">Item4</a></li>
            <li class="mui-table-view-cell"><a href="#">Item5</a></li>
        </ul>
    </div>
    <a href="#popover" id="openPopover" class="mui-btn mui-btn-primary mui-btn-block">打开弹出菜单</a>
    <span class="mui-badge">1</span>
    <span class="mui-badge mui-badge-primary">12</span>
    <span class="mui-badge mui-badge-success">123</span>
    <span class="mui-badge mui-badge-warning">3</span>
    <span class="mui-badge mui-badge-danger">45</span>
    <span class="mui-badge mui-badge-purple">456</span>
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="4.jpg" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="1.jpg" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="2.jpg" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="3.jpg" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="4.jpg" /></a>
            </div>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="1.jpg" /></a>
            </div>
        </div>
    </div>
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll mui-scalable">
                    <ul>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                        <li>你好</li>
                    </ul>
                    ...
                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap">
            <!-- 主页面标题 -->
            <header class="mui-bar mui-bar-nav">
                <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
                <h1 class="mui-title">标题</h1>
            </header>
            <div class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 主界面具体展示内容 -->
                    ...
                </div>
            </div>
        </div>
    </div>
    <div class="mui-input-row mui-input-range">
        <label>Range</label>
        <input type="range" min="0" max="100">
    </div>
    <div class="mui-switch">
        <div class="mui-switch-handle"></div>
    </div>
    <input type="text" class="beRequired">
    <input type="text" class="beRequired">
    <input type="text" class="beRequired">
    <input type="text" class="beRequired">
    <div id="box">1</div>
</body>
<script src="../js/jquery-1.10.2.js"></script>
<script src="../js/mui.js"></script>
<script src='../js/shike.js'></script>

</script>
<script>
var gallery = mui('.mui-slider');
gallery.slider({
    interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；

});
</script>

</html>
